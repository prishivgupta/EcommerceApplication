<div class="container">

    <br/>
    
    <a href="#" class="badge badge-dark" (click)="goBack();">Go Back</a>

    <br/>
    <br/>

    <h2>Edit Product</h2>

    <br/>

    <form #Form="ngForm" (ngSubmit)="editProduct(product)">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" name="productName" [(ngModel)]="product.productName">
        </div>
        <div class="form-group">
            <label for="productImages">Product Images</label>
            <input type="text" class="form-control" id="productImages" placeholder="Enter Product Image Links" name="productImages" [(ngModel)]="product.productImages">
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter Product Price" name="productPrice" [(ngModel)]="product.productPrice">
        </div>
        <div class="form-group">
            <label for="productDiscountedPrice">Product Discounted Price</label>
            <input type="number" class="form-control" id="productDiscountedPrice" placeholder="Enter Product Discounted Price" name="productDiscountedPrice" [(ngModel)]="product.productDiscountedPrice">
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description</label>
            <input type="text" class="form-control" id="productDescription" placeholder="Enter Product Description" name="productDescription" [(ngModel)]="product.productDescription">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" id="rating" placeholder="Enter Rating" name="rating" [(ngModel)]="product.rating">
        </div>
        <div class="form-group">
            <label for="productQuantity">Product Quantity</label>
            <input type="number" class="form-control" id="productQuantity" placeholder="Enter Product Quantity" name="productQuantity" [(ngModel)]="product.productQuantity">
        </div>
        <div class="form-group">
            <label for="genre">Select Category</label>
            <select class="form-control" id="category" name="category" [(ngModel)]="product.categoryId">
                <option *ngFor="let category of categories" [ngValue]="category.categoryId">
                    {{category.categoryName}}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Edit Product</button>
    </form>

</div>
