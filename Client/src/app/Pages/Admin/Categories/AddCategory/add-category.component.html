<div class="container">

    <br/>
    
    <a href="#" class="badge badge-dark" (click)="goBack();">Go Back</a>

    <br/>
    <br/>

    <h2>Add Category</h2>

    <br/>

    <form #Form="ngForm" (ngSubmit)="addCategory(category)">
        <div class="form-group">
          <label for="categoryName">Category Name</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name" name="categoryName" [(ngModel)]="category.categoryName">
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>

</div>
