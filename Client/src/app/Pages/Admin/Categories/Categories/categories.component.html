<div class="container">

    <br/>
    <br/>
    
    <div class="row">
        <div class="col-9">
            <h2>Categories Table</h2>
        </div>
        <div class="col">
            <button type="button" class="btn btn-success" routerLink="addCategory">Add Category</button>
        </div>
    </div>
    <br/>
    <table *ngIf="categories.length > 0" class="table table-borderless">
        <thead>
            <tr>
            <th scope="col">Category Id</th>
            <th scope="col">Categry Name</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.categoryId}}</td>
                <td>{{category.categoryName}}</td>
                <td>
                    <button type="button" class="btn btn-dark" routerLink="updateCategory/{{category.categoryId}}">Edit</button>
                    &nbsp; &nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteCategory(category.categoryId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
