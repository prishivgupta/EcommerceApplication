<div class="container">

    <br/>
    
    <a href="#" class="badge badge-dark" (click)="goBack();">Go Back</a>

    <br/>
    <br/>

    <h2>Edit User</h2>

    <br/>

    <form #Form="ngForm" (ngSubmit)="editUser(user)">
        <div class="form-group">
            <label for="userId">User Id</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter User Id" name="userId" [(ngModel)]="user.userId" disabled>
        </div>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter User Name" name="userName" [(ngModel)]="user.userName">
        </div>
        <div class="form-group">
            <label for="userEmail">User Email</label>
            <input type="text" class="form-control" id="userEmail" placeholder="Enter User Email" name="userEmail" [(ngModel)]="user.userEmail">
        </div>
        <div class="form-group">
            <label for="userPassword">User Password</label>
            <input type="text" class="form-control" id="userPassword" placeholder="Enter User Password" name="userPassword" [(ngModel)]="user.userPassword">
        </div>
        <div class="form-group">
            <label for="userPhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="userPhoneNumber" placeholder="Enter Phone Number" name="userPhoneNumber" [(ngModel)]="user.userPhoneNumber">
        </div>
        <div class="form-group">
            <label for="userRole">User Role</label>
            <input type="text" class="form-control" id="userRole" placeholder="Enter User Role" name="userRole" [(ngModel)]="user.userRole">
        </div>
        <div class="form-group">
            <label for="userAddress">User Address</label>
            <input type="text" class="form-control" id="userAddress" placeholder="Enter User Address" name="userAddress" [(ngModel)]="user.userAddress">
        </div>
        <button type="submit" class="btn btn-primary">Edit User</button>
    </form>

</div>
