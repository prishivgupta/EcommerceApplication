<header class="section-header navbar">
    <section class="header-main  border-bottom" style="width:100%; padding-bottom: 13px;">
        <div class="container">
            <div class="row gy-3 align-items-center">
                <div class="col-lg-2 col-sm-4 col-4">
                    <a class="navbar-brand" routerLink="/home">
                    Ecommerce
                    </a> <!-- brand end.// -->
                </div>
                <div class="order-lg-last col-lg-3 col-sm-8 col-8">
                    <div class="float-end">
                        <a class="btn btn-light" (click)="logout()" *ngIf="isLoggedIn()"> 
                            <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block">Logout  </span> 
                        </a>
                        <a class="btn btn-light" routerLink="/login" *ngIf="isLoggedOut()"> 
                            <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block">Sign in  </span> 
                        </a>
                        &nbsp; &nbsp;
                        <a data-bs-toggle="offcanvas" class="btn btn-light" routerLink="/cart"> 
                            <i class="fa fa-shopping-cart"></i> <span class="ms-1">My cart </span> 
                        </a>
                    </div>
                </div>
                <!-- col end.// -->
                <div class="col-lg-7 col-md-12 col-12">
                    <form action="#" class="">
                        <div class="input-group">
                            <input type="search" name="search" id="search" class="form-control" style="width:55%" placeholder="Search" [(ngModel)]="search">
                            &nbsp;
                            <button class="btn color" (click)="searchProducts()">
                            <i class="fa fa-search"></i> 
                            </button>
                        </div>
                        <!-- input-group end.// -->
                    </form>
                </div>
                <!-- col end.// -->
            </div>
            <!-- row end.// -->
        </div>
        <!-- container end.// -->
    </section>
    <!-- header-main end.// -->
    <nav class="navbar navbar-light bg-white navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_main">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar_main">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link ps-0 categories" href="#"> Electronics </a>
                    </li>
                    &nbsp; &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link categories" href="#">Fashion</a>
                    </li>
                    &nbsp; &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link categories" href="#">Home</a>
                    </li>
                    &nbsp; &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link categories" href="#">Stationary</a>
                    </li>
                    &nbsp; &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link categories" href="#">Jewelery</a>
                    </li>
                </ul>
            </div>
            <!-- collapse end.// -->
        </div>
        <!-- container end.// -->
    </nav>
    <!-- navbar end.// -->
</header>
<!-- section-header end.// -->

<!-- ================ SECTION INTRO ================ -->
<section class="section-intro padding-y-lg color">
    <div class="container">
        <article class="my-5">
            <h1 class="display-4 text-white"> Best products & <br> brands in our store  </h1>
            <p class="lead text-white">Trendy Products, Factory Prices, Excellent Service</p>
            <a href="#" class="btn btn-warning"> Purchase now</a> 
            &nbsp; &nbsp;
            <a href="#" class="btn btn-dark"> Learn more </a>
        </article>
    </div>
    <!-- container end.// -->
</section>
<!-- ================ SECTION INTRO END.// ================ -->
<!-- ================ SECTION PRODUCTS ================ -->
<br/>
<br/>
<section class="padding-y">
    <div class="container">
        <header class="section-heading">
            <h3 class="section-title">New products</h3>
        </header>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let product of products" >
                <figure class="card card-product-grid">
                    <div class="img-wrap" routerLink="/product/{{product.productId}}"> 
                        <img class="product-img" src="{{getImage(product.productImages)}}">
                    </div>
                    <figcaption class="info-wrap border-top">
                        <!-- price-wrap.// -->
                        <p class="title mb-2 product-name">{{product.productName}}</p>
                        <div class="price-wrap">
                            <span class="price">&#8377;{{product.productPrice}}</span>
                        </div>
                        <a class="btn color text-white" (click)="addToCart(product.productId)">Add to cart</a>
                    </figcaption>
                </figure>
            </div>
        </div>
        <!-- row end.// -->
    </div>
    <!-- container end.// -->
</section>
<!-- ================ SECTION PRODUCTS END.// ================ -->
